<!DOCTYPE html>
<html>
 <head>
  <title>Water Usage Calculator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mini.css/3.0.1/mini-default.min.css">
  <link rel="stylesheet" href="style.css">  
</head>
<body>
  <div class ="Start">
  <h1 class  = "question">How do you wash your dishes?</h1>
  <div class="image"><img src = "dishes (1).jpg" width="150px"></div>
  <div id="buttons">
  <a href = "kitchenSink2.html"><button>Back</button></a>
  <a href = "laundry.html"><button>Next</button></a>
  </div>
  <h1 class = "center">Old School Dishwasher</h1>
  <div id = "oldSchoolDiv">
    
    <button id = "oldSchoolMinus" value = "-1" onclick="oldDishwasherFunction(this)">-</button>
    <h1 id = "oldSchoolNumber">0</h1>
    <button id = "oldSchoolPlus" value = "1" onclick="oldDishwasherFunction(this)">+</button>
   <h1>Load(s) Per</h1>
   <button id = "oldSchoolDaysMinus" value = "-1" onclick="oldDishwasher2Function(this)">-</button>
   <h1 id = "oldSchoolNumber2">0</h1>
   <button id = "oldSchoolDaysPlus" value = "1" onclick="oldDishwasher2Function(this)">+</button>
   <h1>Day(s)</h1>
   
  
   </div>


   <h1 class = "center">Water/Energy Efficient Dishwasher</h1>
   <div id = "newSchoolDiv">
    
    <button id = "newSchoolMinus" value = "-1" onclick="newDishwasherFunction(this)">-</button>
    <h1 id = "newSchoolNumber">0</h1>
    <button id = "newSchoolPlus" value = "1" onclick="newDishwasherFunction(this)">+</button>
   <h1>Load(s) Per</h1>
   <button id = "newSchoolDaysMinus" value = "-1" onclick="newDishwasher2Function(this)">-</button>
   <h1 id = "newSchoolNumber2">0</h1>
   <button id = "newSchoolDaysPlus" value = "1" onclick="newDishwasher2Function(this)">+</button>
   <h1>Day(s)</h1>
    </div>

   <h1 class = "center">Washing By Hand</h1>
   <div id = "eatOutDiv">
    
    <button id = "eatOutMinus" value = "-1" onclick="eatOutFunction(this)">-</button>
    <h1 id = "eatOutNumber">0</h1>
    <button id = "eatOutPlus" value = "1" onclick="eatOutFunction(this)">+</button>
   <h1>Load(s) Per</h1>
   <button id = "eatOutDaysMinus" value = "-1" onclick="eatOut2Function(this)">-</button>
   <h1 id = "eatOutNumber2">0</h1>
   <button id = "eatOutDaysPlus" value = "1" onclick="eatOut2Function(this)">+</button>
   <h1>Day(s)</h1>
  
   </div>

   <h1 class = "center">Eat Out and Throw Away</h1>
   <div id = "handDiv">
    
    <button id = "handMinus" value = "-1" onclick="handFunction(this)">-</button>
    <h1 id = "handNumber">0</h1>
    <button id = "handPlus" value = "1" onclick="handFunction(this)">+</button>
   <h1>Load(s) Per</h1>
   <button id = "handDaysMinus" value = "-1" onclick="hand2Function(this)">-</button>
   <h1 id = "handNumber2">0</h1>
   <button id = "handDaysPlus" value = "1" onclick="hand2Function(this)">+</button>
   <h1>Day(s)</h1>
  
   </div>
</div>


  <script src = "main.js" defer></script>
</body>
</html>
